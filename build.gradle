group 'messaginghub'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    /*mavenCentral()*/
    maven { url 'http://dl.bintray.com/takenet/maven' }
}

def limeVersion = '1.1.14'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.limeprotocol:lime-java-core:$limeVersion"
    compile "org.limeprotocol:lime-java-messaging:$limeVersion"
    compile "org.limeprotocol:lime-java-tcp:$limeVersion"
}
